<script>
    var data;
  function receiveStudent(){
    var student = decodeURIComponent(window.location.search);
    data = student;
    student=student.substring(1);
    console.log(student);
      
    var newString = student.replace("stud=<td>", ""); 
   
      
    const splitString = newString.split("</td><td>");
    

      
    var id = splitString[0];
    var name = splitString[1] 
    var year = splitString[2];
    var studentlocation = splitString[3];
    var currentPlace = splitString[5];
    var county = splitString[4];


      
    document.getElementById("id").innerHTML =  id;
   
    document.getElementById("name").innerHTML =  name;
    
    document.getElementById("year").innerHTML =  year;
    
    document.getElementById("location").innerHTML =  studentlocation;
    
    document.getElementById("currPlace").innerHTML =  currentPlace;
    
    document.getElementById("county").innerHTML =  county;
      
   
    

      
    }

    function sendDetails() 
    {

    var qs = "?stud=" + data;
    window.location.href="EditStudentDetails.html" + qs;
    
  }
