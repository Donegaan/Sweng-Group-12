<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
	function myMap() {
		var mapProp= new google.maps.LatLng(53.3498,-6.2603);
		var mapOptions = {center: mapProp, zoom: 10};
		var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
		var marker = new google.maps.Marker({position:mapProp});
		marker.setMap(map);
	}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGrIpLfAxR0NDgSODLhzH5f7I2bJgXdMs&callback=myMap"></script>
